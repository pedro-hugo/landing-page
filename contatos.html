<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um bot que irá moderar e deixar sua comunidade mais segura">
    <title>Balle BOT - Moderador de comunidade do Discord</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="assets/img/multimarcas logo.svg" alt="Logo da comunidade Ballerini">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Comunidade do Consórcio</a>
            <a class="cabecalho-menu-item" href="contatos.html">Contato Representantes</a>
            <a class="cabecalho-menu-item">Meu Plano</a>
            <a class="cabecalho-menu-item">Oferta de Lances</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Contato</h1>
                <form action="" class="contact-form">
                    <div class="col-sm-6">
                        <div class="input-block">
                            <label for="">Nome</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-block">
                            <label for="">Sobrenome</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="input-block">
                            <label for="">E-mail</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="input-block">
                            <label for="">Assunto</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="input-block textarea">
                            <label for="">Digit sua mensagen</label>
                            <textarea rows="3" type="text" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <button class="square-button">Enviar</button>
                    </div>
                </form>

            </div>
            <img class="conteudo-principal-imagem" src="assets/img/ballebot.svg" alt="Imagem da Balle Bot">
        </section>
    </main>
    <footer class="rodape">
        <img class="rodape-imagem" src="assets/img/multimarcas logo.svg">
    </footer>
</body>

</html>
